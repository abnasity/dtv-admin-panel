{% extends "layouts/base.html" %}
{% block content %}
<div class="container my-4">
  <h1 class="mb-4 text-center fw-bold">Dashboard</h1>

  <!-- Metrics -->
  <div class="row mb-4 text-center">
    <!-- Total Users -->
    <div class="col-md-4">
      <div class="card shadow rounded-3">
        <div class="card-body">
          <h5 class="card-title text-primary">Total Users</h5>
          <h2>{{ total_users }}</h2>
        </div>
      </div>
    </div>

      <!-- Available Devices -->
    <div class="col-md-4">
      <div class="card shadow rounded-3">
        <div class="card-body">
          <h5 class="card-title text-success">Available Devices</h5>
          <h2>{{ total_devices }}</h2>
        </div>
      </div>
    </div>

      <!-- Today's Expenses -->
  <div class="col-md-4">
    <div class="card shadow-sm border-0 p-3 text-center">
      <h6 class="text-muted">Today's Expenses</h6>
      <h3 class="fw-bold text-danger">KSh {{ today_expenses_total | round(2) }}</h3>
    </div>
  </div>
</div>

  </div>
</div>



{% endblock %}
