<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Login - Diamond Tree Ventures{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f3f4f6;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .card {
            border-radius: 1rem;
        }

        .card-body {
            padding: 2rem;
        }

        .btn-secondary {
            border-radius: 8px;
        }

        .text-danger {
            font-size: 0.875rem;
        }

        .form-control {
            border-radius: 0.5rem;
        }

        .card-footer {
            background-color: transparent;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <main class="container">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
