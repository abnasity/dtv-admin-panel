<h1>Sale Completed</h1>
<p>Sale ID: {{ sale.id }}</p>
<p>ID Number: {{ sale.id_number }}</p>
<p>Customer: {{ sale.customer_name }}</p>
<p>Phone: {{ sale.customer_phone }}</p>
<p>Device: {{ sale.device_name }}</p>
<p>Receipt: <a href="{{ url_for('sales.download_receipt_image', sale_id=sale.id) }}">Download</a></p>

<a href="{{ url_for('sales.download_receipt_image', sale_id=sale.id) }}" class="btn btn-primary">
    Download Receipt
</a>

<script>
    // Auto-download in background
    window.onload = function() {
        const link = document.createElement("a");
        link.href = "{{ url_for('sales.download_receipt_image', sale_id=sale.id) }}";
        link.download = "";
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }
</script>
