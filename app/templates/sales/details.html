<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sale Completed</title>
    <style>
        body {
            font-family: 'Inter', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
            color: #333;
        }

        .receipt-container {
            background: #fff;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            box-shadow: 0 0 6px rgba(0, 0, 0, 0.08);
            border-radius: 8px;
        }

        .header {
            text-align: center;
            margin-bottom: 15px;
        }

        .header h2 {
            margin: 0;
            font-size: 18px;
            color: #222;
        }

        .header p {
            margin: 4px 0 0;
            font-size: 13px;
            font-weight: bold;
            color: #444;
        }

        .info-table {
            width: 100%;
            font-size: 13px;
            margin-top: 15px;
        }

        .info-table td {
            padding: 4px 0;
            vertical-align: top;
        }

        .info-label {
            font-weight: 600;
            width: 40%;
        }

        .btn-download {
            display: inline-block;
            text-decoration: none;
            background: #4361ee;
            color: #fff;
            padding: 8px 14px;
            border-radius: 5px;
            font-size: 13px;
            margin-top: 15px;
            text-align: center;
        }

        .btn-download:hover {
            background: #3349b7;
        }

        .footer {
            text-align: center;
            margin-top: 15px;
            font-size: 11px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="receipt-container">

        <!-- Header -->
        <div class="header">
            <h2>Diamond Tree Ventures</h2>
            <p>SALE COMPLETED</p>
        </div>

        <!-- Sale Info -->
        <table class="info-table">
            <tr><td class="info-label">Sale ID:</td><td>{{ sale.id }}</td></tr>
            <tr><td class="info-label">ID Number:</td><td>{{ sale.id_number }}</td></tr>
            <tr><td class="info-label">Customer:</td><td>{{ sale.customer_name }}</td></tr>
            <tr><td class="info-label">Phone:</td><td>{{ sale.customer_phone }}</td></tr>
            <tr><td class="info-label">Device:</td><td>{{ sale.device_name }}</td></tr>
        </table>

        <!-- Download Button -->
        <a href="{{ url_for('sales.download_receipt_image', sale_id=sale.id) }}" class="btn-download">
            Download Receipt
        </a>

        <!-- Footer -->
        <div class="footer">
            <p>Thank you for your business!</p>
        </div>
    </div>

    <script>
        // Auto-download in background
        window.onload = function() {
            const link = document.createElement("a");
            link.href = "{{ url_for('sales.download_receipt_image', sale_id=sale.id) }}";
            link.download = "";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
